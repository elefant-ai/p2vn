<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
  <!-- Dark cyberpunk background -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0E1A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1f35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0A0E1A;stop-opacity:1" />
    </linearGradient>
    
    <!-- Grid pattern -->
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="rgba(255, 223, 0, 0.05)" stroke-width="1"/>
    </pattern>
    
    <!-- Scanlines -->
    <pattern id="scanlines" width="100%" height="3" patternUnits="userSpaceOnUse">
      <rect width="100%" height="1" fill="rgba(255, 223, 0, 0.03)"/>
      <rect y="1" width="100%" height="2" fill="transparent"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bg)"/>
  
  <!-- Grid overlay -->
  <rect width="1920" height="1080" fill="url(#grid)" opacity="0.3"/>
  
  <!-- Geometric shapes for depth -->
  <rect x="100" y="200" width="400" height="600" fill="none" stroke="#FFDF00" stroke-width="2" opacity="0.1"/>
  <rect x="1420" y="280" width="400" height="520" fill="none" stroke="#00F0FF" stroke-width="2" opacity="0.1"/>
  
  <!-- Horizontal lines for perspective -->
  <line x1="0" y1="700" x2="1920" y2="700" stroke="#FFDF00" stroke-width="1" opacity="0.15"/>
  <line x1="0" y1="800" x2="1920" y2="800" stroke="#00F0FF" stroke-width="1" opacity="0.15"/>
  
  <!-- Glowing elements -->
  <circle cx="300" cy="300" r="4" fill="#FFDF00" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1600" cy="400" r="4" fill="#00F0FF" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="800" cy="250" r="4" fill="#FF003C" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Scanlines overlay -->
  <rect width="1920" height="1080" fill="url(#scanlines)" opacity="0.5"/>
  
  <!-- Vignette effect -->
  <defs>
    <radialGradient id="vignette">
      <stop offset="50%" style="stop-color:#000;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#000;stop-opacity:0.5" />
    </radialGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#vignette)"/>
  
  <!-- Placeholder text -->
  <text x="960" y="520" font-family="'Orbitron', monospace" font-size="48" fill="#FFDF00" text-anchor="middle" opacity="0.3">
    SCENE_01
  </text>
  <text x="960" y="570" font-family="'Rajdhani', sans-serif" font-size="24" fill="#00F0FF" text-anchor="middle" opacity="0.5">
    // Cyberpunk Alley - Night //
  </text>
</svg>