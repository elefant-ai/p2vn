<svg xmlns="http://www.w3.org/2000/svg" width="512" height="1024" viewBox="0 0 512 1024">
  <defs>
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <linearGradient id="neon" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFDF00;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00F0FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF003C;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Character silhouette -->
  <g transform="translate(256, 200)">
    <!-- Head -->
    <ellipse cx="0" cy="0" rx="80" ry="90" fill="none" stroke="url(#neon)" stroke-width="3" filter="url(#glow)" opacity="0.8"/>
    
    <!-- Hair/hood -->
    <path d="M -80 -20 Q -100 -60, -70 -90 L -40 -85 L 40 -85 L 70 -90 Q 100 -60, 80 -20" 
          fill="none" stroke="#00F0FF" stroke-width="2" filter="url(#glow)" opacity="0.7"/>
    
    <!-- Torso -->
    <rect x="-90" y="95" width="180" height="350" rx="20" 
          fill="none" stroke="url(#neon)" stroke-width="3" filter="url(#glow)" opacity="0.8"/>
    
    <!-- Arms -->
    <line x1="-90" y1="120" x2="-120" y2="400" stroke="#FFDF00" stroke-width="3" filter="url(#glow)" opacity="0.7"/>
    <line x1="90" y1="120" x2="120" y2="400" stroke="#FFDF00" stroke-width="3" filter="url(#glow)" opacity="0.7"/>
    
    <!-- Legs -->
    <line x1="-50" y1="445" x2="-50" y2="650" stroke="#00F0FF" stroke-width="3" filter="url(#glow)" opacity="0.7"/>
    <line x1="50" y1="445" x2="50" y2="650" stroke="#00F0FF" stroke-width="3" filter="url(#glow)" opacity="0.7"/>
    
    <!-- Tech details -->
    <circle cx="-30" cy="10" r="8" fill="#FFDF00" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="30" cy="10" r="8" fill="#FFDF00" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Chest tech -->
    <rect x="-30" y="180" width="60" height="60" fill="none" stroke="#FF003C" stroke-width="2" opacity="0.5"/>
    <line x1="-30" y1="210" x2="30" y2="210" stroke="#FF003C" stroke-width="1" opacity="0.5"/>
    <line x1="0" y1="180" x2="0" y2="240" stroke="#FF003C" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- Character label -->
  <text x="256" y="950" font-family="'Orbitron', monospace" font-size="24" fill="#FFDF00" text-anchor="middle" opacity="0.5">
    RILEY
  </text>
</svg>