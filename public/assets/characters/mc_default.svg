<svg xmlns="http://www.w3.org/2000/svg" width="512" height="1024" viewBox="0 0 512 1024">
  <defs>
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <linearGradient id="neon" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00F0FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFDF00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00F0FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Character silhouette -->
  <g transform="translate(256, 200)">
    <!-- Head -->
    <ellipse cx="0" cy="0" rx="75" ry="85" fill="none" stroke="url(#neon)" stroke-width="3" filter="url(#glow)" opacity="0.8"/>
    
    <!-- Hair -->
    <path d="M -75 -30 Q -90 -70, -60 -80 L -30 -75 L 30 -75 L 60 -80 Q 90 -70, 75 -30" 
          fill="none" stroke="#00F0FF" stroke-width="2" filter="url(#glow)" opacity="0.7"/>
    
    <!-- Torso -->
    <rect x="-85" y="90" width="170" height="340" rx="15" 
          fill="none" stroke="url(#neon)" stroke-width="3" filter="url(#glow)" opacity="0.8"/>
    
    <!-- Arms -->
    <line x1="-85" y1="115" x2="-110" y2="390" stroke="#00F0FF" stroke-width="3" filter="url(#glow)" opacity="0.7"/>
    <line x1="85" y1="115" x2="110" y2="390" stroke="#00F0FF" stroke-width="3" filter="url(#glow)" opacity="0.7"/>
    
    <!-- Legs -->
    <line x1="-45" y1="430" x2="-45" y2="640" stroke="#FFDF00" stroke-width="3" filter="url(#glow)" opacity="0.7"/>
    <line x1="45" y1="430" x2="45" y2="640" stroke="#FFDF00" stroke-width="3" filter="url(#glow)" opacity="0.7"/>
    
    <!-- Tech details -->
    <circle cx="-25" cy="5" r="8" fill="#00F0FF" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="25" cy="5" r="8" fill="#00F0FF" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Jacket details -->
    <line x1="-85" y1="150" x2="85" y2="150" stroke="#FFDF00" stroke-width="1" opacity="0.4"/>
    <line x1="-85" y1="200" x2="85" y2="200" stroke="#FFDF00" stroke-width="1" opacity="0.4"/>
    
    <!-- Belt/holster -->
    <rect x="-70" y="350" width="140" height="20" fill="none" stroke="#00F0FF" stroke-width="2" opacity="0.5"/>
  </g>
  
  <!-- Character label -->
  <text x="256" y="950" font-family="'Orbitron', monospace" font-size="24" fill="#00F0FF" text-anchor="middle" opacity="0.5">
    PLAYER
  </text>
</svg>